<nav class="menu">
    <ul class="menu__items">
        {{ $current := . }}
        {{ range .Site.Menus.main }}
        <li class="menu__items__item">
            <a href="{{ .URL }}" class="menu__items__item__link {{ if $current.IsMenuCurrent "main" . }}active{{ end }}"
                alt="{{ .Name }}">
                {{ .Name }}
            </a>
        </li>
        {{ end }}
    </ul>
</nav>
