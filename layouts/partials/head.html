<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index, follow">
    <meta name="googlebot" content="index, follow, noarchive">

    {{ .Hugo.Generator }}

    <!-- CSS -->
    {{ partial "styles.html" . }}
