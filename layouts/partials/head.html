<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index, follow">
    <meta name="googlebot" content="index, follow, noarchive">
    <title>{{ .Page.Title }}</title>

    {{ .Hugo.Generator }}

    {{ if .Description }}
    <meta name="description" content="{{ .Description }}">
    {{ end }}

    <!-- CSS Reset -->
    <link href="{{ "css/reset.css" | relURL }}" rel="stylesheet">
    <!-- CSS Base -->
    <link href="{{ "css/base.css" | relURL }}" rel="stylesheet">
    <!-- CSS Grid -->
    <link href="{{ "css/grid.css" | relURL }}" rel="stylesheet">
</head>
