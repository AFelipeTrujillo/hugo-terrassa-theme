<header class="header">
    <!-- Title -->
    <div class="header-title">
        <a href="{{ .Site.BaseURL }}" class="title-link" alt="Home">{{ .Site.Title }}</a>
    </div>

    <!-- Menu -->
    <nav class="menu">
        <ul class="menu-links">
            {{ range .Site.Menus.main }}
            <li class="menu-links-link">
                <a href="{{ .URL }}" class="menu-link" alt="{{ .Name }}">{{ .Name }}</a>
            </li>
            {{ end }}
        </ul>
    </nav>
</header>
